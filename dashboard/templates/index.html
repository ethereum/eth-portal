<!DOCTYPE html>
<html>

<head>
    <title>Portal Network Tracing</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="{{url_for('static', filename='js/graph.js')}}"></script>
    <script src="{{url_for('static', filename='js/trace.js')}}"></script>
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>

<body>

    <div id="bootnodes">
        <div id="fluffy"></div>
        <div id="trin"></div>
        <div id="ultralight"></div>
    </div>

    <div id="query-controls">
        <div id="start-query">
            <input type="radio" name="content-type" id="header" checked="yes" /> Header <br />
            <input type="radio" name="content-type" id="body" /> Body <br />
            <input type="radio" name="content-type" id="receipts" /> Receipts <br />
            <input type="text" id="query-target" placeholder="Block Hash">
            <button type="button" id="start-query-button">Query</button>
        </div>
        <div id="results" hidden="true">
            <h1 class="results-text">Result: </h1>
            <textarea style="resize: none;" id="result-value" class="results-text"></textarea>
        </div>
    </div>

    <div id="graph">
        <div class="spin" hidden="true"></div>
        <div id="graph-key"></div>
    </div>

</body>

</html>
